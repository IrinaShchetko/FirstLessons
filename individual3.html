<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individual-3</title>
    <style>
        ul {
            color: white;
            padding: 10px;
            list-style-type: none;
            width: 300px;
        }

        li:first-child {
            border-radius: 10px 10px 0px 0;
        }

        li:last-child {
            border-radius: 0 0 10px 10px;
        }

        li {
            background-color: #b18979;
            font-family: sans-serif;
            padding: 15px;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <ul>
        <li>Пирамида Хеопса</li>
        <li>Висячие сады Семирамиды</li>
        <li>Статуя Зевса в Олимпии</li>
        <li>Храм Артемиды в Эфесе</li>
        <li>Мавзолей в Галикарнасе</li>
        <li>Колосс Родосский</li>
        <li>Александрийский маяк</li>
    </ul>
</body>

</html>
